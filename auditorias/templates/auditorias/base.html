<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard ISO 9001{% endblock %}</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #333;
            --bg-color: #f4f6f9;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 1.5rem;
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
        }

        .sidebar nav ul li {
            margin: 15px 0;
        }

        .sidebar nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .sidebar nav ul li a:hover {
            color: var(--accent-color);
        }

        .main-content {
            flex: 1;
            padding: 30px;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            color: var(--primary-color);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .card h3 {
            margin-top: 0;
            color: var(--secondary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            display: inline-block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            color: var(--secondary-color);
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .status-PROGRAMADA {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .status-EN_CURSO {
            background-color: #fff3e0;
            color: #f57c00;
        }

        .status-COMPLETADA {
            background-color: #e8f5e9;
            color: #388e3c;
        }

        .status-CANCELADA {
            background-color: #ffebee;
            color: #c62828;
        }

        .empty-state {
            color: #7f8c8d;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <h2>ISO 9001 SGC</h2>
        <nav>
            <ul>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'lista_auditorias' %}">Auditorías</a></li>
                <li><a href="#">Procesos</a></li>
                <li><a href="{% url 'lista_hallazgos' %}">Hallazgos</a></li>
                <li><a href="#">Configuración</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
